<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Ratepayers' Report</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,900" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/libs/jquery.min.js" type="text/javascript"></script>
    <script src="js/libs/jquery.tablesorter.js" type="text/javascript"></script>
    <script src="js/libs/tipped.js" type="text/javascript"></script>
    <script src="data/base.js" type="text/javascript"></script> 
</head>

<body>

    <div class="container">

        <div id="council">

            <div class="title_bar"><div class="close"></div></div>

            <div id="council_info"></div>

        </div>

        <div id="table">

            <div id="keyblock">
                <div class="key">Key</div>
                <div data-pop="U" class="keyU pop"></div>
                <div class="key">Unitary council</div>
                <div data-pop="M" class="keyM pop"></div>
                <div class="key">Metro council</div>
                <div data-pop="C" class="keyC pop"></div>
                <div class="key">City council</div>
                <div data-pop="P" class="keyP pop"></div>
                <div class="key">Provincial council</div>
                <div data-pop="R" class="keyR pop"></div>
                <div class="key">Rural council</div>
                <div data-pop="All" class="keyAll pop"></div>
                <div class="key">Show all councils</div>

            </div>

            <div class="nav_container">
                <nav id="nav-wrap">
                    <ul id="nav">
                        <li class="tabs" data-tab="1">Council Data</li>
                        <li class="tabs"  data-tab="2">Personnel</li>
                        <li class="tabs" data-tab="4">Financial Performance (Group)</li>
                        <li class="tabs" data-tab="3">Financial Performance (Council)</li>
                        <li  class="tabs" data-tab="5">Financial Position (Group)</li>
                    </ul>
                </nav>
            </div>

            <div id="counciltable"></div>

        </div>

    </div>

    <script src="js/app.js" type="text/javascript"></script>

</body>
</html>
